<title>Knob Demo</title>
<style>
  body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    font-family: arial;
    font-size: 5vh;
    display: flex;
  }
  #container { margin: auto; }
  #knob {
    position: relative;
    width: 50vmin;
    height: 50vmin;
    box-shadow: 0 0 1em #999;
    border-radius: 50%;
    border: 1px solid #ccc;
  }
  #knob::after {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 10% 0;
    width: 5%;
    height: 5%;
    border-radius: 50%;
    background-color: #c30;
  }
  #deg {
    margin: 1em 0;
    text-align: center;
  }
  #deg::after {
    content: 'deg';
    margin: 0 .25em;
  }
</style>
<script src="../knob.min.js"></script>
<script>
  window.addEventListener('load', function() {
    var knobDom = document.getElementById('knob');
    var degDom = document.getElementById('deg');
    var defDeg

    knob(knobDom);
    knobDom.addEventListener('spinstart', function(evt) {
      // start
    });
    knobDom.addEventListener('spining', function(evt) {
      degDom.innerHTML = parseInt(evt.detail.realDegree);
    });
    knobDom.addEventListener('spinend', function(evt) {
      // end
    });

    degDom.innerHTML = knob.getDegree(knobDom);
  });
</script>
<body>
  <div id="container">
    <div id="knob"></div>
    <div id="deg">0</div>
  </div>
</body>
